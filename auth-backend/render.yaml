services:
  - type: web
    name: stockfx-backend
    env: node
    buildCommand: npm ci
    startCommand: node src/server-enhanced.js
    plan: free
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://stockfx-frontend.onrender.com
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_PASSWORD
        sync: false
